<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <!--Chrome on android 沉浸式状态栏-->
    <meta name="theme-color" content="#FFFFFF">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A personal WebBlog.">
    <title>Khan's Blog</title>
    <!--import css files-->
    <link rel="stylesheet" href="/static/style/style.css">
    <link rel="stylesheet" href="/static/style/responsive.css">
    <!--引用MathJax引擎渲染LaTex公式-->
    <link rel="dns-prefetch" href="//cdn.mathjax.org" />
    <script type="text/x-mathjax-config">
        MathJax.Hub.Config({
        extensions: ["tex2jax.js"],
        jax: ["input/TeX", "output/HTML-CSS"],
        tex2jax: {
            inlineMath: [['$','$']],
            displayMath: [['$$','$$']],
            processEscapes: true
        },
        "HTML-CSS": { availableFonts: ["TeX"] }
        });
    </script>
    <script src="https://cdn.bootcss.com/mathjax/2.7.1/latest.js?config=TeX-AMS-MML_HTMLorMML"> 
    </script>
</head>
<body>
    <div class="container">
        <header>
            <h1 class="text-center"><a href="/">Welcome to my world</a></h1>

                <ul class="row text-center">
                    <li class="nav_item col-4">
                        <a href="{% url "archive" %}">Archives</a>
                    </li>
                    <li class="nav_item col-4">
                        <a href="{% url "about_me" %}">About Me</a>
                    </li>
                    <li>
                    <form action="/search/" method="get">
                        <input type="text" name="s" placeholder="search">
                    </form>
                    </li>
                </ul>

        </header>
        
        <hr>

        <div>
            <div>
                {% block content %}
                {% endblock %}
            </div>
        </div>

        <footer>
            <p class="text-center">
                Copyright &copy; 2017 <a href="http://Khan.moe">Khan</a>, Powered by <a href="https://www.djangoproject.com">Django</a>        
            </p>
        </footer>

    </div>

</body>
</html>
